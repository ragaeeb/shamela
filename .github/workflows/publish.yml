name: Semantic Release

on:
    push:
        branches:
            - main

jobs:
    semantic-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: none
        steps:
            - uses: actions/checkout@v5
              with:
                  fetch-depth: 0
                  fetch-tags: true
                  persist-credentials: true
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build

            - name: Fetch all tags and refs
              run: |
                  git fetch --prune --tags --force origin
                  git fetch origin +refs/tags/*:refs/tags/*
                  echo "=== Available tags ==="
                  git tag -l | tail -10
                  echo "=== Latest tag on current branch ==="
                  git describe --tags --abbrev=0 2>/dev/null || echo 'No tags found on this branch'
                  echo "=== Tags reachable from HEAD ==="
                  git tag --merged HEAD | tail -5 || echo 'No merged tags'

            - name: Publish
              run: bun x semantic-release --debug
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.PUBLISH_NPM_TOKEN }}
